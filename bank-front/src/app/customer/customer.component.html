<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="table">
                <thead>
                    <tr>
                        <th>Code</th><th>Name</th><th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>
                            {{customer.code}}
                        </td>
                        <td>
                            {{customer.name}}
                        </td>
                        <td>
                            {{customer.email}}
                        </td>
                        <td>
                            <button class="btn btn-outline-warning ms-2" (click)="handleCheckCustomer(customer)">
                                <i [class]="customer.checked? 'bi bi-check' : 'bi bi-circle'"></i>
                            </button>
                            <button class="btn btn-danger ms-2" (click)="handleDeleteCustomer(customer)">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-outline-success ms-2">
                                Account
                            </button>
                        </td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
